<!doctype html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function cb(selection) {
            $.getJSON({
                url: "/callback", data: { 'data': selection }, success: function (result) {
                    Plotly.newPlot('chart', result, {});;
                }
            });
        }
    </script>
</head>

<body style="font-family:arial, sans-serif">
    <h1>Airbnb Reviews Simple Dashboard(Flask+CodePipeline+Elastic Beanstalk)</h1>
    <h2>Choose your Islands(Counties)</h2>
    <p>Type in Islands followed by Enter: Hawaii, Kauai, Honolulu, Maui</p>
    <input type="text" id="fname" name="fname" onchange="cb(this.value)">
    <div id="chart" class="chart"></div>

    <div>
        <h1>Render Time Series HeatMap with Folium(Click Play at bottom)</h1>
        <iframe class="map", src="/map" width="1000" height="600"></iframe>
    </div>
</body>

<script>
    d = {{ graphJSON | safe }};
    Plotly.newPlot('chart', d, {});
</script>
</html>
